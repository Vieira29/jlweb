        <script type="text/javascript">
            $(window).on('scroll', function() {

    if($(this).scrollTop() >= $('#Menu').offset().top) {

        $('#Menu:not(.fixar)').addClass('fixar col-xs-12 col-sm-12 col-md-12 col-lg-12 ');

    } else $('#Menu.fixar').removeClass('fixar col-xs-12 col-sm-12 col-md-12 col-lg-12');
    
     if($(this).scrollTop() == 0) {

  }

});
